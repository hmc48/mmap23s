        attribution: 'Tiles © Esri'
      })
    };
    
    var map = L.map('map', {
      center: [34.95497319896691, 137.1728808658989],
      zoom: 15,
      layers: [baseLayers["標準地図"]],
      attributionControl: true
    });

    L.control.layers(baseLayers, null, { position: 'topright', collapsed: true }).addTo(map);
    var layerGroups = {};

    // 共通処理関数
    function loadChomeLayer(index) {
      const filename = `geo_0_町丁目境界${String(index).padStart(2, '0')}.geojson`;
      const layerName = `町丁目境界${String(index).padStart(2, '0')}`;

      fetch(filename)
        .then(res => res.json())
        .then(data => {
          const chomeLayer = L.geoJSON(data, {
            style: {
              color: "red",
              weight: 1,
              fillOpacity: 0.03
            },
            onEachFeature: function(feature, layer) {
              const name = feature.properties["町丁目名"] || "不明";
              const pop = feature.properties["JINKO"] || "不明";
              layer.bindTooltip(name, { direction: "center", permanent: false });
              layer.bindPopup(`<strong>${name}</strong><br>人口: ${pop}`);
            }
          });
          layerGroups[layerName] = chomeLayer;
        });
    }

    // 一括読み込み
    for (let i = 1; i <= 11; i++) {
      loadChomeLayer(i);
    }
